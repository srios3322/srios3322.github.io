<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Option</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <script>
        function handleChoice() {
            const choices = document.getElementsByName('choice');
            let selectedValue = '';
            for (let choice of choices) {
                if (choice.checked) {
                    selectedValue = choice.value;
                    break;
                }
            }
            if (selectedValue === 'Option 1' || selectedValue === 'Option 2') {
                window.location.href = '/time';
            } else if (selectedValue === 'Option 3') {
                window.location.href = '/redo';
            } else {
                alert('Please select an option before submitting!');
            }
        }
    </script>
</head>
<body>
    <h1>Choose Your Favorite!</h1>
    <form onsubmit="event.preventDefault(); handleChoice();">
        <div class="option">
            <label>
                <input type="radio" name="choice" value="Option 1">
                <img src="{{ url_for('static', filename='image1.jpeg') }}" alt="Option 1">
            </label>
        </div>
        <div class="option">
            <label>
                <input type="radio" name="choice" value="Option 2">
                <img src="{{ url_for('static', filename='image2.jpeg') }}" alt="Option 2">
            </label>
        </div>
        <div class="option">
            <label>
                <input type="radio" name="choice" value="Option 3">
                <img src="{{ url_for('static', filename='image3.jpeg') }}" alt="Option 3">
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
